<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-title">Kanban Board</h1>

    <!-- drag continer -->
    <div class="drag-container">
        <ul class="drag-list">
            <!-- backlog list -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <!-- drag content -->
                <div id="backlog-content">
                    <ul class="drag-item-list custom-scroll" id="backlog-list" ondragenter="dragEnter(this)"
                        ondragover="allowDrag(event)" ondrop="drop(event)">
                    </ul>
                </div>
                <!-- add buttons group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        Save Item
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>

            <!-- Progress list -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>
                <!-- drag content -->
                <div id="progress-content">
                    <ul class="drag-item-list" id="progress-list" ondragenter="dragEnter(this)"
                        ondragover="allowDrag(event)" ondrop="drop(event)">
                    </ul>
                </div>
                <!-- add buttons group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        Save Item
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>

            <!-- complete list -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>
                <!-- drag content -->
                <div id="complete-content">
                    <ul class="drag-item-list" id="complete-list" ondragenter="dragEnter(this)"
                        ondragover="allowDrag(event)" ondrop="drop(event)">
                    </ul>
                </div>
                <!-- add buttons group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        Save Item
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>

            <!-- on-hold list -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>On hold</h1>
                </span>
                <!-- drag content -->
                <div id="on-hold-content">
                    <ul class="drag-item-list" id="on-hold-list" ondragenter="dragEnter(this)"
                        ondragover="allowDrag(event)" ondrop="drop(event)">
                    </ul>
                </div>
                <!-- add buttons group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        Save Item
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>

        </ul>

    </div>
    <!-- Script -->
    <script src="test.js"></script>
</body>

</html>
